<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPS Multiplyer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>


</head>

<body>

    <header>Rock Paper Scissors TEST</header>
    <p1></p1>
    <br>
    <p2></p2>
    <div class="mainPage">
        <div class="record">
            <br>
            <br>
        </div>
        <header1></header1>
        <div class="container">
            <div class="row">
                <div id="player1Name" class="col-sm">
                    Player 1
                </div>
                <div class="col-sm">

                </div>
                <div id="player2Name" class="col-sm">
                    Player 2

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <form id="p1" action="">
                        Name: <input id="player1Input" type="text" name="name" placeholder="enter your name">
                        <button id="player1">Submit</button>
                    </form>
                </div>
                <div id="result" class="col-sm">
                    <!-- add a gif image for waiting-->
                waiting ...... 
                </div>
                <div class="col-sm">
                    <form id="p2" action="">
                        Name: <input id="player2Input" type="text" name="name" placeholder="enter your name">
                        <button id="player2">Submit</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img id="image1" style="width: 300px; height: 300px;transform: scaleX(-1);"
                        src="assets/images/scissors.png" alt="scissors">
                </div>
                <div id="result" class="col-sm">

                </div>
                <div class="col-sm">
                    <img id="image2" style="width: 300px; height: 300px;" src="assets/images/scissors.png" alt="rock">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="container">
                        <div id="option1" class="row">
                            <div class="col-sm">
                                <button id="rock1" class="option" data-option="rock">Rock</button>
                            </div>
                            <div class="col-sm">
                                <button id="paper1" class="option" data-option="paper">Paper</button>
                            </div>
                            <div class="col-sm">
                                <button id="scissors1" class="option" data-option="scissors">Scissors</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">

                </div>
                <div class="col-sm">
                    <div class="container">
                        <div id="option2" class="row">
                            <div class="col-sm">
                                <button id="rock2" class="option" data-option="rock">Rock</button>
                            </div>
                            <div class="col-sm">
                                <button id="paper2" class="option" data-option="paper">Paper</button>
                            </div>
                            <div class="col-sm">
                                <button id="scissors2" class="option" data-option="scissors">Scissors</button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>



        <section class="chat">


        </section>

        <div>
            <input id="leaveMessage" type="text" placeholder="Say something nice" />
            <button id="message">Send</button>
        </div>
    </div>

    <!-- Script -->
    <script src="assets/js/RPS.js"></script>






</body>




</html>
